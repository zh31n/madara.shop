on: [ push ]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x ]
    steps:
      - uses: actions/checkout@v3
      - name: starting Node.js
        uses: actions/setup-node@v3
      - name: install modules
        run: npm install --force
      - name: building project
        run: npm run build